    <script>
		
	/* This will be used in the future to determine resizing */
	window.addEventListener("trustbadge_event_trustcard_size_defined", function(){
							sendResizeMessage();
							});
		
    function injectTrustbadge(tsId, endPoint) {
		var _tsid = tsId;
		var endPoint = endPoint || 'widgets.trustedshops.com';
		_tsConfig = {
			'variant': 'reviews',
			'config': 'SDK_IOS',
			'sourceUrl': '//' + endPoint + '/'
		};
		var _ts = document.createElement('script');
		_ts.type = 'text/javascript';
		_ts.charset = 'utf-8';
		_ts.async = true;
		_ts.src = '//'+ endPoint + '/js/' + _tsid + '.js';
		var __ts = document.getElementsByTagName('script')[0];
		
		_ts.addEventListener('load', showAndAdaptCard,false);
		
		__ts.parentNode.insertBefore(_ts, __ts);
    }
	
	function showAndAdaptCard() {
		window.trustbadge.showCard();
	}
	
	function sendResizeMessage() {
		var _cardWidth = document.getElementById("tscard4_db8d3657bdbe440c985ae127463eaad4").offsetWidth;
		var _cardHeight = document.getElementById("tscard4_db8d3657bdbe440c985ae127463eaad4").offsetHeight;
		var _resizeMessage = {"message" : "resize", "width" : _cardWidth, "height" : _cardHeight};
		window.webkit.messageHandlers.trs_ios_listener.postMessage(_resizeMessage);
	}
	
    </script>
